<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meteo Guyancourt</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,600&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
		<script type="module" src="./script.js" defer></script>
	</head>
	<body>
		<div class="details_container">
			<div class="date_container">
				<h1 class="date">Miercoles 8</h1>
				<h1 class="hour">11h - 12h</h1>
			</div>
			<div class="temp_container">
				<h1 class="t-curr">29째</h1>
				<div class="t-max">
					<span id="tmax">29째</span>
					<p>Max</p>
				</div>
				<div class="t-min">
					<span id="tmin">28째</span>
					<p>Min</p>
				</div>
			</div>
			<div class="weather_container">
				<div class="icon">
					<img
						id="icon"
						src="./weather-icons-master/production/fill/darksky/partly-cloudy-day-rain.svg"
						alt=""
					/>
				</div>
				<p class="weather_description">Chaparrones aislados</p>
			</div>
			<div class="rain-sun_container">
				<div class="rain_container">
					<h2 class="weather_details_text" id="rain_proba">65%</h2>
					<p>Lluvia</p>
				</div>
				<div class="rain_container">
					<h2 class="weather_details_text" id="rain_total">35mm</h2>
					<p>Lluvia</p>
				</div>
				<div class="sun_container">
					<h2 class="weather_details_text" id="sun_time">23,5h</h2>
					<p>Horas de sol</p>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="quarterly_container">
				<div class="quarterly"></div>
			</div>
		</div>

		<template data-day>
			<div class="days">
				<p class="day_name">Miercoles</p>
			</div>
		</template>

		<template data-quarter>
			<div class="day">
				<div class="hours">02hs</div>
				<div class="small_icon">
					<img
						src="./weather-icons-master/production/fill/darksky/partly-cloudy-day-rain.svg"
						alt=""
					/>
				</div>
				<div class="temp">29째</div>
				<div class="graph">
					<div class="rain_prob_bar">65%</div>
				</div>
				<div class="graph">
					<div class="rain_vol_bar">999</div>
				</div>
			</div>
		</template>
	</body>
</html>
